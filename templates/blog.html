<!DOCTYPE html>
<html lang="en" class="w-screen h-screen relative bg-[#0B1113]">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scint</title>
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@100;200;300;400;500;600;700;800&family=Instrument+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" />

    <link
        href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Fira+Sans+Extra+Condensed:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <meta name="viewport" content="width=device-width" />
</head>

<body class="relative w-full">
    <main class="relative w-full mx-auto max-w-6xl">

        {% include 'header.html' %}

        <h3 class="text-4xl text-[#a09d9d] drop-shadow-xl">
            Latest posts
        </h3>

        <h2
            class="text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-br from-stone-800 to-rose-800 via-amber-900 dark:from-white dark:to-rose-100 pb-1 drop-shadow-xl mb-14">
            From the blog
        </h2>

        <section id="blog-preview" class="mx-auto mb-48">
            <div class="grid grid-cols-3 gap-12">
                {% for slug, post in posts.items() %}
                <div class="grid grid-cols-1 w-full">
                    <a href="/blog/{{ post.slug }}">
                        <p
                            class="bg-gradient-to-br from-[#ea4960] to-[#dd7037] text-transparent bg-clip-text text-xs font-medium uppercase w-fit mb-2">
                            {{ post.metadata.category | default('Category') }}
                        </p>
                    </a>
                    <a href="/blog/{{ post.slug }}">
                        <h3 class="text-3xl font-semibold text-white mb-4">
                            {{ post.metadata.name }}
                        </h3>
                        <p class="align-top text-lg leading-snug text-[#a09d9d] mb-4">
                            {{ post.preview }}
                        </p>
                        <p class="font-semibold text-[#6c6b6c]">{{ post.metadata.created }}</p>
                    </a>
                </div>
                {% endfor %}
            </div>
        </section>

        {% include 'footer.html' %}

    </main>
</body>

</html>
