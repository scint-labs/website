<!DOCTYPE html>
<html lang="en" class="w-screen h-screen relative bg-[#1e1e1e]">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Scint</title>
        <script src="https://unpkg.com/htmx.org@1.9.4"></script>
        <link rel="stylesheet" href="styles/index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@100;200;300;400;500;600;700;800&family=Instrument+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" />

        <link
            href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Fira+Sans+Extra+Condensed:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet" />
        <meta name="viewport" content="width=device-width" />
    </head>

    <body>
        <main>
            <div
                class="app w-full mx-auto"
                style="
                    background: url({HeroBg});
                    background-size: contain;
                    background-repeat: no-repeat;
                    background-position: top;
                ">
                <!-- header -->
                <header id="header" hx-get="header.html" hx-trigger="load">
                </header>

                <!-- hero -->
                <section
                    id="hero"
                    hx-get="site/hero.html"
                    hx-trigger="load"
                    class="w-full my-12">
                </section>

                <!-- process -->
                <section
                    id="process"
                    hx-get="site/process.html"
                    hx-trigger="load"
                    class="px-4 mx-auto w-full max-w-screen-xl sm:px-6 lg:px-8">
                </section>

                <!-- featured work -->
                <section
                    id="featured-work"
                    hx-get="site/featured-work.html"
                    hx-trigger="load"
                    class="w-10/12 mx-auto">
                </section>

                <!-- partners -->
                <section
                    id="partners"
                    hx-get="site/partners.html"
                    hx-trigger="load"
                    class="mx-auto my-24">
                </section>

                <!-- testimonials -->
                <section
                    id="testimonials"
                    hx-get="site/testimonials.html"
                    hx-trigger="load"
                    class="px-4 pt-10 pb-12 mx-auto max-w-screen-xl md:pb-16 md:pt-12 sm:px-6 lg:px-8">
                </section>

                <!-- call to action -->
                <section
                    id="call-to-action"
                    hx-get="site/call-to-action.html"
                    hx-trigger="load"
                    class="w-full my-12">
                </section>

                <!-- footer -->
                <footer
                    id="footer"
                    hx-get="site/footer.html"
                    hx-trigger="load"
                    class="w-full mt-32 py-16 flex justify-between border-t border-zinc-600/20 bg-zinc-900/20 font-extralight">
                </footer>
            </div>
        </main>
    </body>
</html>
