<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Crator HTML Demo - Work</title>
  </head>
  <body class='overflow-x-hidden relative'>
    
    <!-- Site header -->
    <header class='bg-dark-900'>
      <include src="./components/navigation.html"/>
    </header>
  
    <!-- Page content -->
    <main class='bg-dark-900'>

      <!-- Featured work wrapper -->
      <section class='py-12 px-4 md:py-16 sm:px-6 lg:px-8'>
        <div class='mx-auto max-w-screen-xl'>
    
          <!-- Hero header -->
          <div class='mx-auto w-full text-center max-w-screen-4xl xl:max-w-5xl'>
            <p class="inline-flex justify-center items-center py-2 px-6 text-sm font-medium tracking-wide text-white bg-gradient-to-r rounded-r-full rounded-tl-full from-dark-600 to-dark-700">
              Our work
            </p>  
            <h1 class='mt-4 text-4xl font-extrabold text-white md:mt-5 sm:text-5xl md:text-6xl'>
              Check out some of our recent work
            </h1>
            <p class='mx-auto mt-4 max-w-lg text-xl md:mt-5 text-dark-300 md:max-w-3xl'>
              Sed porttitor lectus nibh. Pellentesque in ipsum id orci porta dapibus. Curabitur non nulla sit amet nisl tempus convallis quis ac lectus.
            </p>
          </div>
   
          <!-- Featured work -->
          <include src="./components/featured-work-list.html"/>

        </div>
      </section>
    
      <!-- Work list with filters -->
      <include src="./components/work-list-with-filters.html"/>

      <!-- CTA -->
      <include src="./components/cta.html"/>
    </main>
  
    <!-- Site footer -->
    <include src="./components/footer.html"/>

  </body>
</html>
